<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/913a1cee6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="prod-img-bg" aria-label="photo of perfume bottle"></div>

        <div class="product-text-box">
          <p class="category-text">perfume</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price-p">$149.99</p>
            <p class="old-price-p">$169.99</p>
          </div>
          <button class="btn-cart">
            <p class="btn-cart-p">
              <img
                class="add-to-cart-img"
                src="./images/icon-cart.svg"
                alt="add to cart button"
              />
            </p>
            Add to Cart
          </button>
        </div>
      </div>
      <!-- container end -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mdziedzinski">Marcin Dziedzi≈Ñski</a>.
    </div>
  </body>
</html>
